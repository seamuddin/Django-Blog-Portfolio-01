{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1 class="m-5 mb-0 pl-3">{{ projects.title }}</h1>
<div class="row m-5">
    <div class="col-md-8">
        <img src="{{ projects.image.url }}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>About the project:</h5>
        <p>{{ projects.description }}</p>
        <br>
        <h5>Technology used:</h5>
        <p>{{ projects.technology }}</p>
    </div>

</div>
{% endblock %}
